{% extends "base.html" %}

{% block title %}Teacher Portal - School Management{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 teacher-portal">
                <div class="card-header bg-success text-white text-center py-4">
                    <i class="bi bi-book-fill display-4"></i>
                    <h2 class="mt-3 mb-0">Teacher Portal</h2>
                    <p class="mb-0 opacity-75">Log Lesson Topics</p>
                </div>
                <div class="card-body p-5">
                    <form method="POST" action="/teacher">
                        <div class="mb-4">
                            <label for="teacher_name" class="form-label fw-bold">
                                <i class="bi bi-person-badge me-2"></i>Teacher Name
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="teacher_name" 
                                   name="teacher_name" 
                                   placeholder="Enter your name"
                                   required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="topic" class="form-label fw-bold">
                                <i class="bi bi-journal-text me-2"></i>Lesson Topic
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="topic" 
                                   name="topic" 
                                   placeholder="Enter lesson topic"
                                   required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="description" class="form-label fw-bold">
                                <i class="bi bi-card-text me-2"></i>Description (Optional)
                            </label>
                            <textarea class="form-control" 
                                      id="description" 
                                      name="description" 
                                      rows="4"
                                      placeholder="Enter lesson description, objectives, or notes..."></textarea>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-plus-circle me-2"></i>Add Lesson
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <a href="/" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
