<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <style>
        /* Body & background */
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f2027;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            overflow: hidden;
            color: #fff;
        }

        /* Floating animated background shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            animation: float 20s infinite linear;
        }
        .bg-shape.shape1 { width: 200px; height: 200px; top: -50px; left: -50px; background: #00b09b; }
        .bg-shape.shape2 { width: 300px; height: 300px; bottom: -100px; right: -100px; background: #96c93d; }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* Card */
        .card {
            background: #1f1f1f;
            border-radius: 25px;
            padding: 2rem;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 10px 35px rgba(0,0,0,0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0,0,0,0.7);
        }

        /* Header */
        h3 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
            color: white;
        }
        .mb-3, .mb-4{
            color: #fff;
        }

        /* Form elements */
        .form-control{
            color: #fff;
        }
        
        .form-control, .form-select {
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #fff;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #00b09b;
            box-shadow: 0 0 8px #00b09b;
            outline: none;
        }

        /* Button */
        .btn-checkin {
            background: linear-gradient(90deg, #00b09b, #96c93d);
            border: none;
            border-radius: 50px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            padding: 0.75rem;
        }
        .btn-checkin:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        /* Alert */
        .alert-info {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        /* Responsive tweaks */
        @media(max-width: 576px){
            .card { padding: 1.5rem; }
            h3 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <!-- Floating background shapes -->
    <div class="bg-shape shape1"></div>
    <div class="bg-shape shape2"></div>

    <div class="card">
        <h3>ðŸŽ“ Student Attendance Check-In</h3>

        {% if message %}
        <div class="alert alert-info">{{ message }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Student Name</label>
                <input type="text" name="student_name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Batch</label>
                <select name="batch" class="form-select" required>
                    {% for b in batches %}
                    <option value="{{ b.id }}">{{ b.batch_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-checkin w-100">Check In</button>
        </form>
    </div>
</body>
</html>
