<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Batches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #fff; }
        table { background-color: #1e1e1e; }
        .btn { background-color: #4CAF50; color: white; }
        .nav-link { color: #fff !important; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">Admin Dashboard</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="/dashboard">Attendance</a></li>
      <li class="nav-item"><a class="nav-link" href="/topics">Topics</a></li>
      <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
    <h3>üóÇÔ∏è Manage Batches</h3>
    <form method="POST" class="mb-4">
        <div class="input-group">
            <input type="text" name="batch_name" class="form-control" placeholder="New Batch Name" required>
            <button class="btn" type="submit">Add Batch</button>
        </div>
    </form>

    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Batch Name</th>
            </tr>
        </thead>
        <tbody>
            {% for b in batches %}
            <tr>
                <td>{{ b.id }}</td>
                <td>{{ b.batch_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
