{% extends "base.html" %}

{% block title %}Student Check-In/Out - School Management{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0 student-portal">
                <div class="card-header bg-primary text-white text-center py-4">
                    <i class="bi bi-person-check-fill display-4"></i>
                    <h2 class="mt-3 mb-0">Student Portal</h2>
                    <p class="mb-0 opacity-75">Check In / Check Out</p>
                </div>
                <div class="card-body p-5">
                    <form method="POST" action="/student" id="studentForm">
                        <div class="mb-4">
                            <label for="student_name" class="form-label fw-bold">
                                <i class="bi bi-person me-2"></i>Your Name
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="student_name" 
                                   name="student_name" 
                                   placeholder="Enter your full name"
                                   required
                                   autocomplete="off">
                        </div>
                        
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle me-2"></i>
                            <small>Your IP address will be recorded automatically for security purposes.</small>
                        </div>
                        
                        <div class="d-grid gap-3">
                            <button type="submit" name="action" value="Check In" class="btn btn-success btn-lg">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Check In
                            </button>
                            <button type="submit" name="action" value="Check Out" class="btn btn-danger btn-lg">
                                <i class="bi bi-box-arrow-left me-2"></i>Check Out
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <a href="/" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
